<div class="bg-secondary-950 font-poppins">
  <div
    class="flex flex-col h-screen w-screen overflow-hidden items-center justify-center"
  >
    <img id="app-logo" [src]="themeConfiguration.appLogo" class="h-[60px] mb-6" alt="App Logo" />

    <div class="bg-white rounded-lg shadow-lg px-8 py-5 mt-6">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h3
          id="app-title"
          class="text-center mt-2 font-bold text-lg leading-10 text-gray-900"
        >{{ themeConfiguration.appWelcomeTitle }}</h3>
        <p
          id="app-description"
          class="text-center text-sm font-light text-gray-700"
        >{{ themeConfiguration.appDescription }}</p>
      </div>
      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-4" id="login-form" [formGroup]="loginForm">
          <div>
            <app-input-field
              formControlName="appUrl"
              elementPlaceHolder="Your Server URL"
              elementName="App URL"/>
            <app-error-message [errorControl]="loginForm.get('appUrl')"/>
          </div>
          <div>
            <app-input-field
              elementType="password"
              elementPlaceHolder="Passcode"
              formControlName="passcode"
              elementName="App Passcode"
            />
            <app-error-message [errorControl]="loginForm.get('passcode')"/>
          </div>
          <div>
            <label
              for="directory-path"
              class="block text-sm font-medium text-secondary-500 mb-2"
            >Choose Destination Folder</label
            >
            <div class="flex w-full">
              <input
                type="text"
                id="directory-path"
                placeholder="Choose Destination Folder"
                formControlName="directoryPath"
                class="bg-gray-100 border border-gray-300 text-gray-400 text-sm rounded-l-lg block w-full p-2"
              />
              <button
                id="browse-files-btn"
                type="button"
                class="px-4 py-2 bg-primary-600 text-white rounded-r-lg"
                (click)="browseFiles()"
              >
                Browse
              </button>
            </div>
            <p class="text-xs font-light mt-2 text-gray-400">
              Select a folder to store the requirements generated by
              <span id="app-name">{{ themeConfiguration.appName }}</span>
            </p>
          </div>
          <div class="flex items-center justify-center py-4">
            <app-button buttonContent="Get Started â†’" (click)="login()"/>
          </div>
        </form>
      </div>
    </div>

    <!-- Add the company logo below the form -->
    <img *ngIf="themeConfiguration.companyLogo.length > 0"
      id="company-logo"
      class="mt-6 h-[20px]"
      [src]="themeConfiguration.companyLogo"
      [alt]="themeConfiguration.companyName"/>
  </div>
</div>
